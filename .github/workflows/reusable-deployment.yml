name: reusable deployment book
on:
  workflow_call:
    inputs:
      postgres_image:
        type: string
        required: false
        default: postgres:14-alpine
      postgres_user:
        type: string
        description: Provide the username for db
        required: true
      postgres_db:
        description: Provide the postgres db
        type: string
        required: true

    secrets:
      postgres_password:
        required: true
jobs:
  container:
    runs-on: ubuntu-latest
    services:
      postgres-db:
        image: ${{inputs.postgres_image}}
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{inputs.postgres_user}}
          POSTGRES_PASSWORD: ${{secrets.postgres_password}}
          POSTGRES_DB: ${{inputs.postgres_db}}
        options: >-
          --health-cmd="pg_isready -U ${{ inputs.postgres_user}}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    outputs:
      db_host: postgres-db
